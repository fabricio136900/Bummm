<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Te Amo Carla ðŸ’–</title>

<style>
/* ===============================
   GENERAL
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;

  /* BLOQUEAR SELECCIÃ“N DE TEXTO */
  -webkit-user-select: none; /* Safari / iOS */
  -webkit-touch-callout: none; /* iOS (menÃº copiar) */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* Edge */
  user-select: none; /* EstÃ¡ndar */
}

body {
  height: 100%;
  background: radial-gradient(circle at top, #120018, #000);
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  touch-action: manipulation;
  -webkit-user-drag: none; /* evitar arrastrar */
}

/* ===============================
   TEXTO CENTRAL
================================ */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(1.8rem, 6vw, 3.5rem);
  color: #ff69b4;
  font-weight: bold;
  text-align: center;
  z-index: 20;
  text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
  animation: pulse 3s infinite ease-in-out;
  padding: 0 12px;
}

@keyframes pulse {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.1); }
}

/* ===============================
   ELEMENTOS DE FONDO
================================ */
.bg-item {
  position: absolute;
  pointer-events: none;
  animation-timing-function: linear;
  opacity: 0;
}

@keyframes fall {
  0% { transform: translateY(-15vh) rotate(0deg) scale(0.6); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(115vh) rotate(360deg) scale(1); opacity: 0; }
}

@keyframes floatUp {
  0% { transform: translateY(115vh) scale(0.6); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: translateY(-20vh) scale(1.3); opacity: 0; }
}

/* ===============================
   FRASES CAYENDO
================================ */
.falling {
  position: absolute;
  font-size: clamp(0.8rem, 2.5vw, 1.1rem);
  color: #ffb6c1;
  animation: fall linear forwards;
  text-shadow: 0 0 8px #ffb6c1;
  z-index: 5;
  white-space: nowrap;
}

/* ===============================
   TEXTO AL TOCAR
================================ */
.shooting {
  position: absolute;
  font-size: clamp(1rem, 4vw, 1.6rem);
  color: #ff69b4;
  animation: shoot 1s ease-out forwards;
  text-shadow: 0 0 12px #ff69b4;
  z-index: 15;
  white-space: nowrap;
}

@keyframes shoot {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<div class="center-text">TE AMO CARLITA ðŸ’–</div>

<script>
// ===============================
// CONFIG RESPONSIVA
// ===============================
const isMobile = window.innerWidth < 768;
const fallInterval = isMobile ? 500 : 300;
const bgInterval   = isMobile ? 350 : 200;

// ===============================
// FRASES Y EMOJIS
// ===============================
const frases = [
  "Te Amo","Te Adoro","Te Quiero","Te Pienso","Te Anhelo",
  "Te Elijo","Te Siento","Te ExtraÃ±o","Te Cuido","Te Abrazo",
  "Te SueÃ±o","Te Admiro","Te Necesito","Te Elijo Cada DÃ­a",
  "Te Llevo Conmigo","Te Guardo En Mi CorazÃ³n",
  "Te Amo Eternamente","Eres Mi Hogar","Eres Mi Todo",
  "Mi Amor","Mi Futuro Eres TÃº","Juntos Por Siempre"
];

const emojis = ["ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’","ðŸ’ž","ðŸ˜","ðŸ¥°","ðŸ˜˜","â­","âœ¨","ðŸŒŸ","ðŸ’«"];

const random = arr => arr[Math.floor(Math.random() * arr.length)];

// ===============================
// LLUVIA DE FRASES
// ===============================
function createFallingText() {
  const el = document.createElement("div");
  el.className = "falling";
  el.innerText = random(frases);
  el.style.left = Math.random() * window.innerWidth + "px";
  el.style.animationDuration = (isMobile ? 3 : 2) + Math.random() * 3 + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}
setInterval(createFallingText, fallInterval);

// ===============================
// FONDO ANIMADO
// ===============================
function createBackgroundItem() {
  const el = document.createElement("div");
  el.className = "bg-item";
  el.innerText = random(emojis);
  el.style.left = Math.random() * window.innerWidth + "px";
  el.style.fontSize = (isMobile ? 18 : 24) + Math.random() * 30 + "px";
  el.style.animationDuration = 6 + Math.random() * 8 + "s";
  el.style.animationName = Math.random() > 0.5 ? "fall" : "floatUp";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 14000);
}
setInterval(createBackgroundItem, bgInterval);

// ===============================
// CLICK / TOUCH UNIFICADO
// ===============================
function shootText(x, y) {
  const el = document.createElement("div");
  el.className = "shooting";
  el.innerText = random(frases);
  el.style.left = x + "px";
  el.style.top = y + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1000);
}

document.addEventListener("pointerdown", e => {
  shootText(e.clientX, e.clientY);
});
</script>

</body>
</html>
