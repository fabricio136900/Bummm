<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Adoro Mashiel ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff99cc;
      text-align: center;
    }

    .falling, .flying {
      position: absolute;
      color: #ffb6c1;
      text-shadow: 0 0 5px #fff;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      will-change: transform;
    }

    @keyframes fall {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes fly {
      0% {
        transform: translateZ(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateZ(1000px) scale(3);
        opacity: 0;
      }
    }

    .flying {
      animation-name: fly;
      animation-duration: 1s;
      animation-timing-function: ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="center-text">TE ADORO ðŸ’–</div>

  <script>
    // Crea el efecto de caÃ­da aleatoria
    function createFallingText() {
      const text = document.createElement("div");
      text.classList.add("falling");
      text.innerText = "Te Adoro";

      // TamaÃ±o aleatorio
      const fontSize = Math.floor(Math.random() * 14) + 12;
      text.style.fontSize = fontSize + "px";

      // PosiciÃ³n aleatoria horizontal
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.top = "-30px";

      // DuraciÃ³n aleatoria
      text.style.animationDuration = (Math.random() * 2 + 3) + "s";

      document.body.appendChild(text);

      // Eliminar despuÃ©s
      setTimeout(() => text.remove(), 5000);
    }

    // Efecto 3D al hacer clic o tocar
    function shootText(x, y) {
      const text = document.createElement("div");
      text.classList.add("flying");
      text.innerText = "Te Adoro";

      // Estilo inicial
      text.style.left = x + "px";
      text.style.top = y + "px";
      text.style.fontSize = "16px";

      document.body.appendChild(text);

      // Eliminar despuÃ©s
      setTimeout(() => text.remove(), 1000);
    }

    // Genera caÃ­da continua
    setInterval(createFallingText, 200);

    // Disparo en clic o toque
    document.addEventListener("click", (e) => shootText(e.clientX, e.clientY));
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      shootText(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
