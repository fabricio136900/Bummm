<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Adoro ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body, html {
  height: 100%;
  background-color: #000;
  overflow: hidden;
  position: relative;
  font-family: 'Arial', sans-serif;
}

.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 8vw;
  color: #ff69b4;
  font-weight: bold;
  text-align: center;
  z-index: 10;
  white-space: nowrap;
}

.falling-text, .shot-text {
  position: absolute;
  color: #ff69b4;
  font-size: 5vw;
  white-space: nowrap;
  user-select: none;
  pointer-events: none;
}

  </style>
</head>
<body>
  <div class="center-text">TE ADORO ðŸ’–</div>  <script>
    // Crear texto que cae desde la parte superior
    function createFallingText() {
      const text = document.createElement('div');
      text.className = 'falling-text';
      text.innerText = 'Te Adoro';
      text.style.left = Math.random() * window.innerWidth + 'px';
      text.style.top = '-50px';
      document.body.appendChild(text);

      const speed = 1 + Math.random() * 2;

      function fall() {
        const top = parseFloat(text.style.top);
        if (top < window.innerHeight) {
          text.style.top = top + speed + 'px';
          requestAnimationFrame(fall);
        } else {
          text.remove();
        }
      }
      fall();
    }

    // Disparar texto hacia adelante (simulaciÃ³n 3D)
    function shootText(x, y) {
      const text = document.createElement('div');
      text.className = 'shot-text';
      text.innerText = 'Te Adoro';
      text.style.left = x + 'px';
      text.style.top = y + 'px';
      text.style.fontSize = '4vw';
      document.body.appendChild(text);

      let scale = 1;
      let opacity = 1;

      function animate() {
        scale += 0.05;
        opacity -= 0.02;
        text.style.transform = `scale(${scale})`;
        text.style.opacity = opacity;

        if (opacity > 0) {
          requestAnimationFrame(animate);
        } else {
          text.remove();
        }
      }
      animate();
    }

    // Crear textos cayendo continuamente
    setInterval(createFallingText, 300);

    // Evento para cualquier toque o clic en pantalla
    document.addEventListener('click', (e) => {
      shootText(e.clientX, e.clientY);
    });

    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      shootText(touch.clientX, touch.clientY);
    });
  </script></body>
</html>
