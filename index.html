<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te adoro ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
      height: 100vh;
      width: 100vw;
      cursor: pointer;
    }

    /* Texto central */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #fff;
      z-index: 10;
      text-shadow: 0 0 10px #ff69b4;
    }

    /* Lluvia de Te Adoro */
    .rain {
      position: absolute;
      top: -30px;
      font-size: 1rem;
      color: #fff;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-30px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Disparo 3D */
    .shoot {
      position: absolute;
      color: #fff;
      font-size: 1.2rem;
      pointer-events: none;
      animation: shoot 1s ease-out forwards;
    }

    @keyframes shoot {
      0% {
        transform: scale(1) translateZ(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(3) translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="center-text">TE ADORO ðŸ’–</div>

  <script>
    // Generar lluvia constante
    function crearLluvia() {
      const span = document.createElement("span");
      span.className = "rain";
      span.textContent = "Te adoro";

      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.fontSize = (Math.random() * 1.2 + 0.8) + "rem";
      document.body.appendChild(span);

      setTimeout(() => span.remove(), 4000); // Quitar despuÃ©s de animaciÃ³n
    }

    setInterval(crearLluvia, 200); // MÃ¡s o menos cada 0.2s

    // Disparo tipo 3D
    function dispararAdoros(x, y) {
      for (let i = 0; i < 5; i++) {
        const span = document.createElement("span");
        span.className = "shoot";
        span.textContent = "TE ADORO ðŸ’–";

        // PosiciÃ³n base del clic
        span.style.left = (x + Math.random() * 30 - 15) + "px";
        span.style.top = (y + Math.random() * 30 - 15) + "px";

        document.body.appendChild(span);
        setTimeout(() => span.remove(), 1000);
      }
    }

    document.body.addEventListener("click", (e) => {
      dispararAdoros(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
