<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Adoro ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.8em;
      text-align: center;
      color: #ff69b4;
      font-weight: bold;
      z-index: 10;
      text-shadow: 0 0 15px #ff69b4;
    }

    .falling {
      position: absolute;
      font-size: 1rem;
      color: #ffb6c1;
      animation: fall linear forwards;
      pointer-events: none;
      text-shadow: 0 0 6px #ffb6c1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .shooting {
      position: absolute;
      font-size: 1.2rem;
      color: #ff69b4;
      animation: shoot 1s ease-out forwards;
      pointer-events: none;
      text-shadow: 0 0 8px #ff69b4;
    }

    @keyframes shoot {
      0% {
        transform: translateZ(0px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateZ(400px) scale(3);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .center-text {
        font-size: 2em;
      }
    }

    @media (max-width: 480px) {
      .center-text {
        font-size: 1.6em;
      }
    }
  </style>
</head>

<body>

  <div class="center-text">TE ADORO CARLA ðŸ’–</div>

  <script>
    // ===============================
    // FRASES ROMÃNTICAS
    // ===============================
    const frases = [
      "Te Amo",
      "Te Adoro",
      "Te Quiero",
      "Te Pienso",
      "Te Anhelo",
      "Te Elijo",
      "Te Siento",
      "Te ExtraÃ±o",
      "Te Cuido",
      "Te Abrazo",
      "Te SueÃ±o",
      "Te Admiro",
      "Te Necesito",
      "Te Elijo Cada DÃ­a",
      "Te Llevo Conmigo",
      "Te Guardo En Mi CorazÃ³n",
      "Te Amo Eternamente",
      "Te Pertenezco",
      "Te Espero Siempre",
    
      "Eres Mi Hogar",
      "Eres Mi Paz",
      "Eres Mi Todo",
      "Eres Mi Promesa",
      "Eres Mi Destino",
      "Eres Mi Siempre",
    
      "Mi Vida",
      "Mi Amor",
      "Mi Todo",
      "Mi Futuro Eres TÃº",
      "Contigo Siempre",
      "Juntos Por Siempre",
      "Hasta El Final",
      "Para Toda La Vida"
    ];


    function fraseAleatoria() {
      return frases[Math.floor(Math.random() * frases.length)];
    }

    // ===============================
    // TEXTO QUE CAE
    // ===============================
    function createFallingText() {
      const text = document.createElement("div");
      text.classList.add("falling");
      text.innerText = fraseAleatoria();
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.top = "-20px";
      text.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(text);

      setTimeout(() => text.remove(), 4000);
    }

    // Lluvia cada 300 ms
    setInterval(createFallingText, 300);

    // ===============================
    // TEXTO AL HACER CLICK / TOCAR
    // ===============================
    function createShootingText(x, y) {
      const text = document.createElement("div");
      text.classList.add("shooting");
      text.innerText = fraseAleatoria();
      text.style.left = x + "px";
      text.style.top = y + "px";
      document.body.appendChild(text);

      setTimeout(() => text.remove(), 1000);
    }

    document.addEventListener("click", (e) => {
      createShootingText(e.clientX, e.clientY);
    });

    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      createShootingText(touch.clientX, touch.clientY);
    });
  </script>

</body>
</html>
